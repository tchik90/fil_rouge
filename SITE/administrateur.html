    <main>
        <h1 class="mt-5">Gestion des agents de la bibliothèque</h1>
        <div class="container mt-3">
            <h2 class="mt-3 mb-3">Liste des agents</h2>
            <div id="listeAgents"></div>

            <h2 class="mt-3 mb-3">Ajouter agent</h2>
            <!-- Formulaire Ajouter -->
            <div id="formulaireAgentAjout" class="mt-3">
                <form id="formulaireAjout">
                    <div class="form-group">
                        <label for="identifiant">Identifiant :</label>
                        <input type="text" id="identifiant" class="form-control" required>
                    </div>
            
                    <div class="form-group">
                        <label for="mdp">Mot de passe :</label>
                        <input type="password" id="mdp" class="form-control" required>
                    </div>
            
                    <div class="form-group">
                        <label for="role">Rôle :</label>
                        <select id="role" class="form-control" required>
                            <option value="1">1- Bibliothécaire</option>
                            <option value="2">2- Administrateur</option>
                            <option value="3">3- Responsable</option>
                        </select>
                    </div>
            
                    <button type="submit" class="btn btn-success mt-3">Ajouter</button>
                    <button type="button" id="annulerFormulaireAjoutBtn" class="btn btn-secondary mt-3">Annuler</button>
                </form>
            </div>
        </div>

    </main>
